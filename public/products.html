        header {
            background-color: #161616;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 20px;
            background-color: #161616;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 0px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        .highlight {
            color: rgb(0, 206, 93);

        }
        .cta-buttons {
            margin: 20px 0;
        }
        .cta-buttons .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-right: 10px;
            color: white;
            background-color: #161616;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .cta-buttons .btn-outline {
            background-color: white;
            color: #161616;
            border: 2px solid #161616;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .stats .stat {
            text-align: center;
        }
        .stats .stat h3 {
            margin: 10px 0;
            font-size: 2em;
            color: #161616;
        }
        .game-list {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .game-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card img {
            width: 100px;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .game-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: pre-line;
        }
        .game-card p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 1rem;
            white-space: pre-line;
        }
        .join-button {
           
            user-select: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <h2>Plantable</h2>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="/aboutus.html">About Us</a></li>
            </ul>
           
        </nav>
    </header>
    <div class="container">
        <h1 ><span class="highlight">PLANTABLE</span></h1 > <h1 style="font-size: 18pt;"> <div></div>  </h1>
        <h1 style="font-size: 18pt;"> <div></div> Products</h1>
        <br></br>
        <div class="game-list" id="gameList"></div>
        <script>
            
        function createGameCard(name, players, imageUrl, placeId, jobId) {
            const gameList = document.getElementById('gameList');

            const card = document.createElement('div');
            card.className = 'game-card';

            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = name;
    

            const title = document.createElement('h2');
            title.textContent = name;

            const playersText = document.createElement('p');
            playersText.textContent = players;

            const button = document.createElement('p');
            button.style = "color: red; font-weight: bold;"
            button.className = 'join-button';
            button.textContent = 'Out of stock!';
            button.onclick = function () {
              showNotification("Joining Game...", "info")
              setTimeout(() => {
                window.open( `https://www.roblox.com/games/start?placeId=${placeId}&gameId=${jobId}`, '_blank').focus();
              }, 500);
            
             
              
            }
            button.href = '#';

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(playersText);
            card.appendChild(button);

            gameList.appendChild(card);
        }
        createGameCard("Planter Pro", "Our flagship product, perfect for your watering needs", "https://i.imgur.com/MwXcHpg.png", "", "")
        </script>
